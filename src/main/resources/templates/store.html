<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>음식점 상세정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">? 음식점</h1>
    <h4 class="mb-3">??음식점에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="store-id" th:value="${store.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${store.name}"></h1>
                    <!-- <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(store.createdDate, 'yyyy-MM-dd HH:mm')} By ${store.picture}|"></div> -->
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${store.content}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-store?id={storeId}(storeId=${store.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/store.js"></script>
</body>
